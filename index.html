<!doctype html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game of Life</title>
</head>

<body>
  <div id="app" class="vh-100">
    <div id="control-panel"
      class="text-center bg-secondary-subtle rounded-end-5 py-5 d-flex justify-content-between flex-column">
      <div>
        <h3>Controles</h3>
        <div class="row gap-3 mx-4">
          <div class="my-3">
            <h5>Automático</h5>
            <div class="row gap-2 my-2">
              <button id="btn-start" type="button" class="btn btn-primary col">Iniciar</button>
              <button id="btn-stop" type="button" class="btn btn-primary col" disabled>Parar</button>
            </div>
            <label>Velocidade <input type="range" id="range-speed" step="100" min="100" max="1000"></label>
          </div>
          <div>
            <h5>Manual</h5>
            <div class="row gap-2 my-0">
              <button id="btn-prev" type="button" class="btn btn-primary col" disabled>Anterior</button>
              <button id="btn-next" type="button" class="btn btn-primary col" disabled>Próximo</button>
            </div>
          </div>
          <button id="btn-clear" type="button" class="btn btn-primary col" disabled>Limpar</button>
        </div>
      </div>
      <div>
        <div class="row gap-1 mx-5 my-3">
          <h4>Geração</h4>
          <span id="span-curr-gen">0</span>
        </div>
        <div class="row gap-1 mx-5 my-3">
          <h4>População</h4>
          <span id="span-population">0</span>
        </div>
      </div>
    </div>
    <div id="grid" class="m-2">
      <canvas />
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>

</body>

</html>
